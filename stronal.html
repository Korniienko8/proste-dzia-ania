<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number {
            margin-bottom: 10px;
        }

        .buttons {
            border-bottom: 1px solid;

        }
    </style>

</head>

<body>
    <div>
        <h1>PROSTE DZIAŁANIA</h1>
        <div class="number">
            <label for="a">Podaj pierwszą liczbę:</label>
            <input id="a" type="number" />
        </div>
        <div class="number">
            <label for="b">Podaj drugą liczbę:</label>
            <input id="b" type="number" />
        </div>
        <div class="buttons">
            <button onclick="dodawanie()">DODAWANIE</button>
            <button onclick="odejmowanie()">ODEJMOWANIE</button>
            <button onclick="mnożenie()">MNOŻENIE</button>
            <button onclick="dzielenie()">DZIELENIE</button>
        </div>
    </div>

    <script>
        function dodawanie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            alert(Number(a) + Number(b));

        }
    </script>
      <script>
        function odejmowanie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            alert(Number(a) - Number(b));

        }
    </script>
      <script>
        function mnożenie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            alert(Number(a) * Number(b));

        }
    </script>
      <script>
        function dzielenie() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;

            alert(Number(a) / Number(b));

        }
    </script>
      
</body>

</html>
